<div class="row animated fade-in fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text" 
                class="form-control"
                placeholder="Buscar usuario...">
                
            </div>
        </div>
    </div>
</div>

<div class="row animated fade-in fast">
    <div class="col-12">
        
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <p class=" fa fa-spin fa-refresh fa-2x"></p>
            <div class="mb-0">Por favor espere</div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                

                <div class="row">
                    <div class="col-9">
                        <h4 class="card-title">Medicos</h4>
                        <h6 class="card-subtitle">Medicos registrados en la aplicacion</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    (click)="abrirSweet()">
                                <i class="fa fa-hospital-o"></i>
                                Crear medico
                            </button>
                        </div>
                    </div>
                </div>

                <div  class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th>Hospital</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td> <img   [src]="medico.img | imagen:'medicos'" 
                                            alt=""
                                            class="avatar"></td>
                                <td>{{medico.nombre}}</td>
                                <td>{{medico.hospital?.nombre}}</td>

                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medico' , medico._id]" 
                                    data-toggle="tooltip" 
                                    data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
<!-- 
                <button class="btn btn-primary">Siguientes</button>
                &nbsp;
                <button class="btn btn-secondary">Anterior</button> -->
            </div>
        </div>
    </div>
</div>
