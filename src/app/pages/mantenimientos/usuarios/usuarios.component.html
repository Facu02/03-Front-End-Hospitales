<div class="row animated fade-in fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text" 
                class="form-control"
                placeholder="Buscar usuario..."
                (keyup)="TerminoDeBusqueda(txtBuscar.value)"
                #txtBuscar>
                
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fade-in fast">
    <div class="col-12">
        
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <p class=" fa fa-spin fa-refresh fa-2x"></p>
            <div class="mb-0">Por favor espere</div>
        </div>

    </div>
</div>

<div *ngIf="!cargando" 
class="row animated fade-in fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total usuarios de ({{ totalUsers}})</h4>
                <h6 class="card-subtitle">Uusarios registrados en la aplicacion</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w100">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">
                                    <img class="avatar" [src]="usuario.imagenUrl" alt="">
                                    
                                </td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.role}}</td>
                                <td>
                                    <span *ngIf="usuario.google" class="label label-danger">google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">email</span>
                                </td>

                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a 
                                    class="pointer" 
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    (click)="eliminarUsuario(usuario)"
                                    > <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <button (click)="cambiarPagina(5)" class="btn btn-primary">Siguientes</button>
                &nbsp;
                <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
            </div>
        </div>
    </div>
</div>
