<div class="fondo-modal-imagen"
     [class.oculto]="modalImagen.ocultarModal">
    <div    id="responsive-modal" 
    class="modal fade show" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="myModalLabel" 
    style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <button type="button" 
                            (click)=" cerrarModal()"
                            class="close" 
                            data-dismiss="modal" 
                            aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <h3>seleecione una imagen</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemplate" [src]="modalImagen.img" class="img-avatar" >
                        <img  *ngIf="imgTemplate" [src]="imgTemplate" class="img-avatar" >
                        <input  type="file"
                        (change)="cambiarImagen($any($event.target).files[0])">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-default waves-effect" 
                            data-dismiss="modal"
                            (click)=" cerrarModal()"
                            >Cancelar</button>
                    <button type="button" 
                            class="btn btn-danger waves-effect waves-light"
                            (click)="subirImagen()"
                            >Cargar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
